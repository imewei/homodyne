name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  JAX_ENABLE_X64: "1"
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Check formatting
        run: uv run ruff format --check homodyne/ tests/

      - name: Lint code
        run: uv run ruff check homodyne/ tests/ --output-format=github

      - name: Shellcheck
        run: |
          if command -v shellcheck >/dev/null 2>&1; then
            shellcheck -S warning homodyne/runtime/shell/completion.sh
          else
            sudo apt-get install -y shellcheck
            shellcheck -S warning homodyne/runtime/shell/completion.sh
          fi

  test:
    name: Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Verify JAX installation
        run: |
          uv run python -c "import jax; print(f'JAX version: {jax.__version__}'); print(f'JAX devices: {jax.devices()}')"

      - name: Run unit tests
        run: |
          uv run pytest tests/unit/ \
            -v \
            -n auto \
            --tb=short \
            --maxfail=10 \
            -m "not slow" \
            --cov=homodyne \
            --cov-report=xml \
            --cov-report=term

      - name: Run regression tests
        run: |
          uv run pytest tests/regression/ \
            -v \
            -n auto \
            --tb=short \
            -m "not slow"

      - name: Run API compatibility tests
        run: |
          uv run pytest tests/api/ \
            -v \
            --tb=short

      - name: Run integration tests
        if: matrix.os == 'ubuntu-latest'
        run: |
          uv run pytest tests/integration/ \
            -v \
            -n auto \
            --tb=short \
            -m "not slow"

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: false

  build:
    name: Build Package
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for setuptools_scm

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build package
        run: uv build

      - name: Check package
        run: uvx twine check dist/*

      - name: Test installation from wheel
        run: |
          uv venv .venv-test
          VIRTUAL_ENV=.venv-test uv pip install dist/*.whl
          VIRTUAL_ENV=.venv-test uv run python -c "import homodyne; print(f'Homodyne version: {homodyne.__version__}')"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7
