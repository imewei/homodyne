# Alternative simple GitHub Pages deployment workflow
# Use this if the main docs.yml workflow has persistent issues

name: Simple Documentation Deployment

on:
  # Only run manually to avoid conflicts with main workflow
  workflow_dispatch:
  
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install minimal docs dependencies
        pip install sphinx sphinx-rtd-theme myst-parser
        pip install -e .
        
    - name: Build documentation
      run: |
        cd docs
        python -m sphinx -b html . _build/html
        
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/_build/html
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Output result
      run: |
        echo "ðŸŽ‰ Simple deployment successful!"
        echo "ðŸ“– Documentation URL: ${{ steps.deployment.outputs.page_url }}"
