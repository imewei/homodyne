name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'homodyne/**/*.py'
      - 'pyproject.toml'
      - '.readthedocs.yaml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'homodyne/**/*.py'
      - 'pyproject.toml'
      - '.readthedocs.yaml'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for versioning

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          graphviz \
          pandoc \
          latexmk \
          texlive-latex-recommended \
          texlive-fonts-recommended \
          texlive-latex-extra

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-docs-${{ hashFiles('**/pyproject.toml', 'docs/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-docs-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e ".[docs,dev]"
        pip install -r docs/requirements.txt

    - name: Build documentation
      run: |
        cd docs/
        make html
        
    - name: Check documentation links
      run: |
        cd docs/
        make linkcheck
      continue-on-error: true  # Don't fail CI for broken external links

    - name: Test documentation examples
      run: |
        cd docs/
        make doctest
      continue-on-error: true  # Don't fail CI for doctest issues

    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: documentation-${{ matrix.python-version }}
        path: |
          docs/_build/html/
          docs/_build/linkcheck/
        retention-days: 30

    - name: Deploy to GitHub Pages (main branch only)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html
        cname: homodyne.readthedocs.io  # Custom domain if available

  validate-readthedocs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Validate ReadTheDocs configuration
      run: |
        # Check .readthedocs.yaml syntax
        python -c "import yaml; yaml.safe_load(open('.readthedocs.yaml'))"
        
        # Validate that docs requirements exist
        test -f docs/requirements.txt || echo "Warning: docs/requirements.txt not found"
        
        # Check for common documentation files
        test -f README.md && echo "✓ README.md found"
        test -f CONTRIBUTING.md && echo "✓ CONTRIBUTING.md found" 
        test -f CHANGELOG.md && echo "✓ CHANGELOG.md found"
        test -f LICENSE && echo "✓ LICENSE found"

  check-documentation-coverage:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -e ".[docs]"
        pip install interrogate

    - name: Check docstring coverage
      run: |
        # Check docstring coverage for public APIs
        interrogate homodyne/ \
          --ignore-init-method \
          --ignore-magic \
          --ignore-module \
          --ignore-private \
          --fail-under=80 \
          --verbose

    - name: Generate docstring coverage report
      run: |
        interrogate homodyne/ \
          --ignore-init-method \
          --ignore-magic \
          --ignore-module \
          --ignore-private \
          --generate-badge docs/_static/docstring-coverage.svg \
          --verbose
      continue-on-error: true

    - name: Upload coverage badge
      uses: actions/upload-artifact@v4
      with:
        name: docstring-coverage-badge
        path: docs/_static/docstring-coverage.svg
        retention-days: 30