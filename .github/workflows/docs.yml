name: Build and Deploy Documentation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[docs]
    
    - name: Build documentation
      run: |
        cd docs
        make clean
        make html
        # Check if build was successful
        if [ ! -f _build/html/index.html ]; then
          echo "‚ùå Documentation build failed - index.html not found"
          ls -la _build/html/ || echo "No _build/html directory"
          exit 1
        fi
        echo "‚úÖ Documentation built successfully"
        echo "üìÅ Generated files:"
        find _build/html -name "*.html" | head -10
        echo "üìä Build statistics:"
        echo "  Total HTML files: $(find _build/html -name "*.html" | wc -l)"
        echo "  Total size: $(du -sh _build/html)"
    
    - name: Upload documentation artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/_build/html
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Setup Pages
      id: setup-pages
      uses: actions/configure-pages@v5
      with:
        # Automatically enable GitHub Pages if not already enabled
        enablement: true
      continue-on-error: true
        
    - name: Deploy to GitHub Pages (Primary)
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        timeout: 600000  # 10 minutes timeout
      continue-on-error: true
      
    - name: Check deployment status
      if: steps.deployment.outcome == 'failure'
      run: |
        echo "‚ö†Ô∏è GitHub Pages deployment failed"
        echo "This may be due to repository settings or permissions"
        echo "Please check:"
        echo "1. Repository Settings ‚Üí Pages ‚Üí Source should be 'GitHub Actions'"
        echo "2. Repository has Pages enabled"
        echo "3. Workflow has proper permissions"
        exit 1

  test-docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[docs]
    
    - name: Test documentation build
      run: |
        cd docs
        make html
        # Check for critical errors that would prevent deployment
        if [ -f _build/html/index.html ]; then
          echo "‚úÖ Documentation built successfully"
        else
          echo "‚ùå Documentation build failed - index.html not found"
          exit 1
        fi
