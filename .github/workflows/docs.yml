name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'homodyne/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'homodyne/**'

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"
          uv pip install --system sphinx sphinx-rtd-theme myst-parser

      - name: Build documentation
        run: |
          cd docs
          make html
        env:
          SPHINX_OFFLINE: "1"

      - name: Check for Sphinx warnings
        run: |
          cd docs
          make html 2>&1 | grep -i "warning" || echo "No critical warnings"

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/
          retention-days: 7

  linkcheck:
    runs-on: ubuntu-latest
    needs: build-docs

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"
          uv pip install --system sphinx sphinx-rtd-theme myst-parser

      - name: Check links
        run: |
          cd docs
          make linkcheck || true
        env:
          SPHINX_OFFLINE: "0"
        continue-on-error: true
