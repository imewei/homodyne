name: Quality Checks

on:
  # Run only on main branch pushes or manual trigger
  push:
    branches: [main]
  workflow_dispatch:

env:
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Security checks
        run: |
          # Quick security scan
          bandit -r homodyne/ -ll || true
          
          # Vulnerability check (continue on error)
          pip-audit --desc || echo "⚠️ Vulnerability scan completed with warnings"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan
          path: |
            bandit-report.json
          retention-days: 30