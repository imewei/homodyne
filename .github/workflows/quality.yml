name: Code Quality

on:
  push:
    branches: [main]
  schedule:
    # Run weekly on Sundays at 3 AM UTC
    - cron: "0 3 * * 0"
  workflow_dispatch:

permissions:
  contents: read

env:
  JAX_ENABLE_X64: "1"

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run Bandit security scan
        run: |
          uvx bandit -r homodyne/ \
            -c pyproject.toml \
            -f json \
            -o bandit-report.json \
            -ll || true
          uvx bandit -r homodyne/ -c pyproject.toml -ll

      - name: Check dependency vulnerabilities
        run: |
          uv export --no-dev --format requirements-txt > /tmp/requirements.txt
          uvx pip-audit -r /tmp/requirements.txt --format=text
        continue-on-error: true

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: bandit-report.json
          retention-days: 30

  shellcheck:
    name: Shell Script Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Run shellcheck
        run: |
          if command -v shellcheck >/dev/null 2>&1; then
            shellcheck -S warning homodyne/runtime/shell/completion.sh
          else
            sudo apt-get install -y shellcheck
            shellcheck -S warning homodyne/runtime/shell/completion.sh
          fi

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run mypy
        run: |
          uv run mypy homodyne/ \
            --config-file=pyproject.toml \
            --show-error-codes \
            --pretty

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests with coverage
        run: |
          uv run pytest tests/ \
            --cov=homodyne \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            -n auto \
            -m "not slow"
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: quality
          fail_ci_if_error: false

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [security, shellcheck, type-check, coverage]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Code Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Security Scan:** ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Shell Scripts:** ${{ needs.shellcheck.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Type Checking:** ${{ needs.type-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Test Coverage:** ${{ needs.coverage.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Quality checks complete. See artifacts for detailed reports._" >> $GITHUB_STEP_SUMMARY
