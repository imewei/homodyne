name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.2.3)"
        required: true
        type: string

env:
  JAX_ENABLE_X64: "1"

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
      pypi-version: ${{ steps.version.outputs.pypi-version }}
    steps:
      - name: Extract version
        id: version
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF_NAME: ${{ github.ref_name }}
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [[ "$EVENT_NAME" == "push" ]]; then
            VERSION="$REF_NAME"
          else
            VERSION="$INPUT_VERSION"
          fi

          echo "Release version: $VERSION"

          # Validate version format (vX.Y.Z only â€” must match setuptools_scm tag_regex)
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            echo "Pre-release tags (e.g., -rc1) are not supported by setuptools_scm"
            exit 1
          fi

          PYPI_VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "pypi-version=$PYPI_VERSION" >> $GITHUB_OUTPUT

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 300
    needs: validate
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: |
          uv run pytest tests/ \
            -v \
            --tb=short \
            -m "not slow" \
            --cov=homodyne \
            --cov-report=term

      - name: Verify import
        run: uv run python -c "import homodyne; print('Version:', homodyne.__version__)"

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for setuptools_scm

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build package
        run: uv build

      - name: Check distribution
        run: uvx twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 30

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [validate, build]
    permissions:
      id-token: write # OIDC trusted publishing
    environment: release
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1
        with:
          print-hash: true

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [validate, publish-pypi]
    permissions:
      contents: write # Create release + upload assets
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Generate changelog
        id: changelog
        env:
          CURRENT_TAG: ${{ needs.validate.outputs.version }}
        run: |
          # Get previous tag by sorted version, excluding current
          PREVIOUS_TAG=$(git tag --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -1)
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG="Initial release"
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" "${PREVIOUS_TAG}..HEAD")
          fi

          DELIMITER=$(openssl rand -hex 16)
          echo "changelog<<${DELIMITER}" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "${DELIMITER}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          name: Release ${{ needs.validate.outputs.version }}
          body: |
            # Release ${{ needs.validate.outputs.version }}

            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}

            ## Installation
            ```bash
            pip install homodyne==${{ needs.validate.outputs.pypi-version }}
            ```

            ## Artifacts
            - Source distribution (.tar.gz)
            - Wheel distribution (.whl)
          files: dist/*
          draft: false
          prerelease: false

  announce:
    name: Post-Release
    runs-on: ubuntu-latest
    needs: [validate, github-release]
    permissions:
      contents: read
    if: always() && needs.github-release.result == 'success'
    steps:
      - name: Summary
        run: |
          echo "## Release ${{ needs.validate.outputs.version }} Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tests:** Passed" >> $GITHUB_STEP_SUMMARY
          echo "**PyPI:** Published" >> $GITHUB_STEP_SUMMARY
          echo "**GitHub:** Released" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install:** \`pip install homodyne==${{ needs.validate.outputs.pypi-version }}\`" >> $GITHUB_STEP_SUMMARY
