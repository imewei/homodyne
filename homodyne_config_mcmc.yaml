
experimental_data:
  file_path: "./data/sample/experiment.hdf"

parameter_space:
  model: "laminar_flow"

  bounds:
    - name: D0
      min: 100.0
      max: 1e5
    - name: alpha
      min: 0.0
      max: 2.0
    - name: D_offset
      min: -100.0
      max: 100.0
    - name: gamma_dot_0
      min: 1e-6
      max: 0.5
    - name: beta
      min: 0.0
      max: 2.0
    - name: gamma_dot_offset
      min: -0.1
      max: 0.1
    - name: phi_0
      min: -180.0
      max: 180.0

initial_parameters:
  parameter_names: [D0, alpha, D_offset, gamma_dot_0, beta, gamma_dot_offset, phi_0]
  active_parameters: [D0, gamma_dot_0, beta]

optimization:
  method: "mcmc"

  mcmc:
    num_warmup: 1000           # NUTS warmup samples
    num_samples: 2000          # Posterior samples
    num_chains: 4              # Parallel chains
    progress_bar: true         # Show progress
    backend: "numpyro"         # or "blackjax"

phi_filtering:
  enabled: true
  target_ranges:
    - min_angle: -10.0
      max_angle: 10.0

performance:
  device:
    preferred_device: "auto"

output:
  directory: "./results_mcmc"
