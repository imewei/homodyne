[mypy]
python_version = 3.12
follow_imports = skip
ignore_missing_imports = true
allow_untyped_defs = true
allow_untyped_calls = true
disallow_incomplete_defs = false
disallow_untyped_decorators = false
warn_unused_ignores = false
warn_return_any = false
warn_unreachable = false

# Scope only to docs/, scripts/, tests/
files = docs, scripts, tests

[mypy-docs.*]
ignore_errors = true

[mypy-conf]
ignore_errors = true

[mypy-scripts.*]
ignore_errors = true

[mypy-scripts.nlsq.multi_core_batch_processing]
ignore_errors = true

[mypy-multi_core_batch_processing]
ignore_errors = true

[mypy-scripts.benchmarks.benchmark_onednn]
ignore_errors = true

[mypy-benchmark_onednn]
ignore_errors = true

[mypy-scripts.utils.angle_filtering]
ignore_errors = false

[mypy-scripts.diagnose_gradients]
ignore_errors = false
follow_imports = skip
ignore_missing_imports = true
disallow_untyped_defs = true
check_untyped_defs = true

[mypy-docs.conf]
ignore_errors = false

[mypy-tests.test_runner]
ignore_errors = false
follow_imports = skip
ignore_missing_imports = true
disallow_untyped_defs = true
check_untyped_defs = true

[mypy-tests.*]
ignore_errors = true
