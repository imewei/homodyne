[build-system]
requires = ["setuptools>=65", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "homodyne"
dynamic = ["version"]
description = "JAX-first homodyne scattering analysis for XPCS under nonequilibrium conditions"
readme = "README.md"
license = {text = "BSD-3-Clause"}
authors = [
    {name = "Wei Chen", email = "weichen@anl.gov"},
    {name = "Hongrui He", email = "hhe@anl.gov"},
]
maintainers = [
    {name = "Wei Chen", email = "weichen@anl.gov"},
]
keywords = [
    "xpcs",
    "scattering",
    "dynamics",
    "jax",
    "optimization",
    "bayesian",
    "physics",
    "materials-science"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.10"

# Core dependencies for JAX-first architecture (2025 latest stable)
dependencies = [
    # Core scientific computing (JAX minimum requirements)
    "numpy>=1.25.0",
    "scipy>=1.11.0",

    # JAX ecosystem (2025 latest stable versions)
    "jax>=0.7.2",
    "jaxlib>=0.7.2",
    "jaxfit>=0.0.5",  # Corrected version

    # Bayesian inference (2025 latest)
    "numpyro>=0.19.0",  # Includes built-in progress bars
    "blackjax>=1.2.5",

    # Data handling
    "h5py>=3.8.0",
    "pyyaml>=6.0",

    # System utilities
    "psutil>=5.9.0",

    # Optional plotting (lightweight)
    "matplotlib>=3.6.0",
]

[project.optional-dependencies]
# GPU acceleration using system CUDA (recommended for HPC)
gpu = [
    "jax[cuda12-local]>=0.7.2",  # Uses system CUDA, avoids conflicts
    "jaxlib>=0.7.2",
]

# Alternative: Bundled CUDA (may conflict with HPC environments)
gpu-bundled = [
    "jax[cuda12]>=0.7.2",  # Bundles CUDA libraries
    "jaxlib>=0.7.2",
]

# Future-proofing for CUDA 13
gpu-cuda13 = [
    "jax[cuda13-local]>=0.7.2",  # When available
    "jaxlib>=0.7.2",
]

# HPC environment (system CUDA + optimization tools)
hpc = [
    "jax[cuda12-local]>=0.7.2",
    "jaxlib>=0.7.2",
    "psutil>=5.9.0",
    "tqdm>=4.65.0",  # Progress bars for NLSQ
]

# Development and testing
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "pre-commit>=3.0.0",
    "tqdm>=4.65.0",  # For testing progress features
]

# Documentation
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
]

# Complete installation with all features
all = [
    "homodyne[hpc,dev,docs]",
    "tqdm>=4.65.0",
]

[project.urls]
Homepage = "https://github.com/your-org/homodyne"
Documentation = "https://homodyne.readthedocs.io"
Repository = "https://github.com/your-org/homodyne.git"
Issues = "https://github.com/your-org/homodyne/issues"

[project.scripts]
homodyne = "homodyne.cli.main:main"

[tool.setuptools_scm]
write_to = "homodyne/_version.py"
version_scheme = "post-release"
local_scheme = "dirty-tag"

[tool.setuptools.packages.find]
where = ["."]
include = ["homodyne*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
homodyne = [
    "config/templates/*.yaml",
    "config/templates/*.yml",
]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 88
target-version = "py310"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "jax.*",
    "jaxfit.*",
    "numpyro.*",
    "blackjax.*",
    "h5py.*",
    "psutil.*",
    "matplotlib.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "gpu: marks tests as requiring GPU",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["homodyne"]
omit = [
    "homodyne/_version.py",
    "tests/*",
    "*/tests/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

# Environment-specific configurations
[tool.homodyne]
# HPC environment configuration
hpc = true
cuda_system_path = "/usr/local/cuda-12"  # CUDA 12.1-12.9 required
preferred_device = "auto"  # auto, cpu, gpu
cuda_version = "12.x"  # Minimum 12.1, maximum 12.9

# Default analysis parameters
[tool.homodyne.defaults]
analysis_mode = "static_isotropic"
optimization_method = "nlsq"
output_format = "yaml"

[tool.homodyne.performance]
# Performance optimization hints
cpu_threads = "auto"
gpu_memory_fraction = 0.9
enable_jit = true
cache_compilation = true