[build-system]
requires = ["setuptools>=80.0.0", "wheel>=0.45.0", "setuptools_scm[toml]>=8.1"]
build-backend = "setuptools.build_meta"

[project]
name = "homodyne"
dynamic = ["version"]
description = "JAX-first homodyne scattering analysis for XPCS under nonequilibrium conditions"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Wei Chen", email = "weichen@anl.gov"},
    {name = "Hongrui He", email = "hhe@anl.gov"},
]
maintainers = [
    {name = "Wei Chen", email = "weichen@anl.gov"},
]
keywords = [
    "xpcs",
    "scattering",
    "dynamics",
    "jax",
    "optimization",
    "bayesian",
    "physics",
    "materials-science"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.12"

# ============================================================================
# GPU ACCELERATION (20-100x speedup for large datasets)
# ============================================================================
# Default: CPU-only JAX (works on ALL platforms: Linux, macOS, Windows)
#
# For GPU acceleration (Linux + CUDA 12.1-12.9 ONLY):
#
#   Quick install (from homodyne repository):
#     make install-jax-gpu
#
#   Manual install:
#     pip uninstall -y jax jaxlib
#     pip install jax[cuda12-local]==0.8.0 jaxlib==0.8.0
#
#   Platform support:
#     ✅ Linux + NVIDIA GPU + CUDA 12.1-12.9: Full GPU acceleration
#     ❌ macOS: CPU-only (Apple Silicon/Intel, no NVIDIA GPU support)
#     ❌ Windows: CPU-only (CUDA support experimental/unstable)
#
#   Requirements:
#     - System CUDA 12.1-12.9 pre-installed (not bundled)
#     - NVIDIA driver >= 525
#     - Linux x86_64 or aarch64
#
# See README.md for detailed GPU installation guide
# ============================================================================
dependencies = [
    # Core scientific computing (2025 tested stable)
    "numpy>=2.0.0,<3.0.0",  # Tested: NumPy 2.3.4
    "scipy>=1.14.0,<2.0.0",  # Tested: SciPy 1.16.2

    # JAX ecosystem (CPU-only - works on all platforms)
    # GPU users: see installation instructions above
    "jax==0.8.0",  # JAX 0.8.0 CPU-only - exact version required
    "jaxlib==0.8.0",  # jaxlib 0.8.0 CPU-only - must match JAX version exactly
    "nlsq>=0.1.0",  # NLSQ trust-region optimizer for JAX-native nonlinear least squares
                     # Repository: https://github.com/imewei/NLSQ
                     # Provides Trust Region Reflective (TRF) and Levenberg-Marquardt (LM) algorithms

    # Bayesian inference (2025 stable)
    "numpyro>=0.18.0,<0.20.0",  # Tested: NumPyro 0.19.0
    "blackjax>=1.2.0,<2.0.0",  # Tested: BlackJAX 1.2.5

    # Data handling
    "h5py>=3.10.0,<4.0.0",  # Tested: h5py 3.15.1
    "pyyaml>=6.0.2",  # Tested: PyYAML 6.0.3

    # System utilities
    "psutil>=6.0.0",  # Tested: psutil 7.1.1
    "cloudpickle>=3.0.0",  # Multiprocessing serialization for complex objects (CMC backend)

    # Plotting (stable)
    "matplotlib>=3.8.0,<4.0.0",  # Tested: matplotlib 3.10.7

    # Fast visualization (optional - graceful degradation if unavailable)
    "datashader>=0.16.0",  # Fast heatmap rasterization (5-10x speedup)
    "xarray>=2024.1.0",  # Required by Datashader for coordinate-aware data
    "colorcet>=3.0.0",  # Perceptually uniform colormaps
]

[project.optional-dependencies]
# Development and testing (all platforms)
dev = [
    "pytest>=8.3.0,<9.0.0",  # Tested: pytest 8.4.2
    "pytest-cov>=6.0.0,<8.0.0",  # Tested: pytest-cov 7.0.0
    "black>=25.0.0,<26.0.0",  # Tested: black 25.9.0
    "ruff>=0.13.0,<0.15.0",  # Tested: ruff 0.14.1
    "mypy>=1.18.0,<2.0.0",  # Tested: mypy 1.18.2
    "pre-commit>=4.0.0,<5.0.0",  # Tested: pre-commit 4.3.0
    "tqdm>=4.66.0",  # Tested: tqdm 4.67.1
]

# Documentation (all platforms)
docs = [
    "sphinx>=8.0.0,<9.0.0",  # Tested: sphinx 8.2.3
    "sphinx-rtd-theme>=3.0.0,<4.0.0",  # Tested: sphinx-rtd-theme 3.0.2
    "myst-parser>=4.0.0,<5.0.0",  # Tested: myst-parser 4.0.1
]

# Complete installation (all platforms, CPU-only)
# Note: GPU users should install JAX with CUDA support separately (see README.md)
all = [
    "homodyne[dev,docs]",
    "tqdm>=4.66.0",
]

[project.urls]
Homepage = "https://github.com/your-org/homodyne"
Documentation = "https://homodyne.readthedocs.io"
Repository = "https://github.com/your-org/homodyne.git"
Issues = "https://github.com/your-org/homodyne/issues"

[project.scripts]
homodyne = "homodyne.cli.main:main"
homodyne-config = "homodyne.cli.config_generator:main"
homodyne-post-install = "homodyne.post_install:main"
homodyne-cleanup = "homodyne.uninstall_scripts:main"

[tool.setuptools_scm]
write_to = "homodyne/_version.py"
version_scheme = "post-release"
local_scheme = "dirty-tag"

[tool.setuptools.packages.find]
where = ["."]
include = ["homodyne*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
homodyne = [
    "config/templates/*.yaml",
    "config/templates/*.yml",
]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "jax.*",
    "nlsq.*",
    "numpyro.*",
    "blackjax.*",
    "h5py.*",
    "psutil.*",
    "matplotlib.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "gpu: marks tests as requiring GPU (Linux + CUDA 12+ only)",
    "integration: marks tests as integration tests",
    "linux: marks tests as requiring Linux OS",
    "unit: marks tests as unit tests",
    "performance: marks tests as performance benchmarks",
    "mcmc: marks tests as MCMC statistical tests",
    "property: marks tests as property-based tests",
    "requires_jax: marks tests as requiring JAX",
    "requires_gpu: marks tests as requiring GPU hardware (Linux + CUDA 12+)",
]

[tool.coverage.run]
source = ["homodyne"]
omit = [
    "homodyne/_version.py",
    "tests/*",
    "*/tests/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

# Environment-specific configurations
[tool.homodyne]
# HPC environment configuration
hpc = true
cuda_system_path = "/usr/local/cuda-12"  # CUDA 12.1-12.9 required
preferred_device = "auto"  # auto, cpu, gpu
cuda_version = "12.x"  # Minimum 12.1, maximum 12.9

# Default analysis parameters
[tool.homodyne.defaults]
analysis_mode = "static_isotropic"
optimization_method = "nlsq"
output_format = "yaml"

[tool.homodyne.performance]
# Performance optimization hints
cpu_threads = "auto"
gpu_memory_fraction = 0.9
enable_jit = true
cache_compilation = true
