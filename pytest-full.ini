[tool:pytest]
# Full test suite configuration with coverage
testpaths = homodyne/tests
addopts = 
    --strict-config
    --strict-markers
    --tb=short
    --maxfail=10
    -v
    --cov=homodyne
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=85
    --durations=20

# Run all tests including slow ones - no marker filter
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
[coverage:run]
source = homodyne
omit = 
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: