[tool:pytest]
# Pytest configuration for Homodyne v2 test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    performance: Performance and benchmark tests
    gpu: GPU acceleration tests
    mcmc: MCMC statistical tests
    property: Property-based tests with Hypothesis
    slow: Slow tests (> 5 seconds)
    requires_jax: Requires JAX installation
    requires_gpu: Requires GPU hardware
    api: API compatibility tests

# Filtering
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=10
    --durations=10
    --cov=homodyne
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80
    --html=test_report.html
    --self-contained-html

# Minimum Python version
minversion = 6.0

# Test timeout (prevent hanging tests)
timeout = 300

# Warnings
filterwarnings =
    ignore::DeprecationWarning:jax.*
    ignore::FutureWarning:jax.*
    ignore::UserWarning:jax.*
    ignore::PendingDeprecationWarning
    error::UserWarning:homodyne.*

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Collection
collect_ignore = [
    "setup.py",
    "venv",
    "build",
    "dist",
    ".git",
    "__pycache__"


# Performance
junit_family = xunit2
cache_dir = .pytest_cache