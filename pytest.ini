[pytest]
# Pytest configuration for Homodyne v2.4+ test suite (CPU-only)

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers (synchronized with pyproject.toml)
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    performance: Performance and benchmark tests
    mcmc: MCMC statistical tests
    slow: Slow tests (> 5 seconds)
    linux: Requires Linux OS
    requires_jax: Requires JAX installation (CPU-only)
    api: API compatibility tests
    self_consistency: Self-consistency validation tests
    validation: Scientific validation tests
    arviz: ArviZ integration tests
    visualization: Plotting and visualization tests

# Command-line options
addopts =
    --strict-config
    --strict-markers
    -ra
    -q
    --tb=short
    --maxfail=10
    --durations=10

# Minimum pytest version
minversion = 8.3

# Warnings
filterwarnings =
    ignore::DeprecationWarning:jax.*
    ignore::FutureWarning:jax.*
    ignore::UserWarning:jax.*
    ignore::UserWarning:numpyro.*
    ignore::PendingDeprecationWarning
    ignore::matplotlib.MatplotlibDeprecationWarning
    ignore::RuntimeWarning:homodyne.optimization.sequential_angle
    ignore:There are not enough devices to run parallel chains:UserWarning
    ignore:Covariance of the parameters could not be estimated:scipy.optimize.OptimizeWarning
    ignore:scatter inputs have incompatible types.*:FutureWarning
    ignore:invalid escape sequence:SyntaxWarning

# Logging
log_cli = false
log_cli_level = WARNING

# Performance
junit_family = xunit2
cache_dir = .pytest_cache
