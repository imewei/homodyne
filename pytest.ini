[tool:pytest]
filterwarnings =
    ignore::UserWarning:matplotlib.*
    ignore::UserWarning:homodyne.*
    ignore:.*Glyph.*missing from font.*:UserWarning
    ignore:.*SUBSCRIPT.*missing from font.*:UserWarning
    ignore:.*SUPERSCRIPT.*missing from font.*:UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*invalid value encountered.*:RuntimeWarning
addopts = --strict-markers --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    plotting: marks tests that require plotting functionality
    io: marks tests that involve file I/O operations