# Pytest Configuration for Homodyne v2 Enhanced Data Loading Tests

[tool:pytest]
testpaths = homodyne/tests

# Test markers
markers =
    integration: End-to-end integration tests
    performance: Performance and scalability tests
    robustness: Edge cases and error handling tests  
    config: Configuration system tests
    slow: Slow-running tests (excluded by default)
    memory_intensive: Tests requiring significant memory
    requires_gpu: Tests requiring GPU/JAX acceleration
    requires_large_datasets: Tests requiring large test datasets

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Test
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -p no:warnings

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = 
#     -v
#     --tb=short
#     --cov=homodyne.data
#     --cov-report=term-missing
#     --cov-report=html:htmlcov
#     --cov-fail-under=80

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning