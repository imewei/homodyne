[pytest]
# Pytest configuration for Homodyne v2.4+ test suite (CPU-only)
# Tested with pytest 8.4.2

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers (synchronized with pyproject.toml)
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    performance: Performance and benchmark tests
    gpu: GPU acceleration tests (DEPRECATED in v2.3.0 - CPU-only)
    mcmc: MCMC statistical tests
    property: Property-based tests with Hypothesis
    slow: Slow tests (> 5 seconds)
    requires_jax: Requires JAX installation (CPU-only)
    requires_gpu: Requires GPU hardware (DEPRECATED in v2.3.0 - CPU-only)
    api: API compatibility tests
    self_consistency: Self-consistency validation tests
    validation: Scientific validation tests
    arviz: ArviZ integration tests (v2.4.1+)
    visualization: Plotting and visualization tests

# Filtering
addopts =
    --strict-config
    --strict-markers
    -ra
    -q
    --tb=short
    --maxfail=10
    --durations=10
    --cov=homodyne
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=70

# Minimum pytest version (8.4+)
minversion = 8.4

# Warnings (synchronized with pyproject.toml)
filterwarnings =
    ignore::DeprecationWarning:jax.*
    ignore::DeprecationWarning:jaxopt.*
    ignore::FutureWarning:jax.*
    ignore::UserWarning:jax.*
    ignore::UserWarning:numpyro.*
    ignore::PendingDeprecationWarning
    ignore::matplotlib.MatplotlibDeprecationWarning
    ignore::RuntimeWarning:homodyne.optimization.sequential_angle
    ignore:There are not enough devices to run parallel chains:UserWarning
    ignore:JAXopt is no longer maintained:DeprecationWarning
    ignore:Covariance of the parameters could not be estimated:scipy.optimize.OptimizeWarning
    ignore:scatter inputs have incompatible types.*:FutureWarning
    ignore:The 'labels' parameter of boxplot.*:
    ignore:Unable to import Axes3D.*:UserWarning:matplotlib.projections
    ignore:invalid escape sequence:SyntaxWarning:jaxopt.*
    error::UserWarning:homodyne.*

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Performance
junit_family = xunit2
cache_dir = .pytest_cache
